<p><b>주의 사항</b></p>
<p>&nbsp;</p>
<p>1.수동 선택시 값을 무조건 입력 하여야 한다.</p>
<p>2.우선순위의 값은 우선순위기법일때만 제공된다.</p>
<p>3.서비스 시간은 0을 줄 수 없다</p>
<p>4.퀀텀은 라운드 로빈(Round Robin) 기법 일 때 제공된다.</p>
